{% extends "base.html" %}

{% block title %}{{ error_title }}{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center space-y-6">
        <h1 class="text-6xl font-bold text-apple-blue">{{ error_code }}</h1>
        <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">{{ error_title }}</h2>
        <p class="text-gray-600 dark:text-gray-400 max-w-md mx-auto">{{ error_message }}</p>
        <div class="pt-4">
            <a href="{{ url_for('views.home') }}"
                class="inline-block bg-apple-blue text-white px-6 py-2 rounded-lg font-medium hover:bg-opacity-90 transition duration-200">
                Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
